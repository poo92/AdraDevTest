<div style="height:150px"></div>

<div class="container col-sm-6 col-sm-offset-3 ">
    <div class="panel panel-default">
        <div class="panel-heading text-center"> Login  </div>

        <div class="panel-body">

            <form id="Login">
                <div class="row">
                    <div class="form-group">
                        <label class="col-sm-2 col-sm-offset-1" for="username">Username</label>
                        <input class="form-control col-sm-2" type="text" name="username" id="username" ng-model="username" />
                    </div>
                </div>

                <br />

                <div class="row">
                    <div class="form-group">
                        <label for="password" class="col-sm-2 col-sm-offset-1">Password</label>
                        <input class="form-control col-sm-2" type="password" name="password" id="password" ng-model="password" />
                    </div>
                </div>

                <br />

                <div class="row">
                    <div class="form-group">
                        <button class="btn btn-primary col-sm-2 col-sm-offset-5" type="submit" ng-click="Login()">Login</button>
                    </div>
                </div>

            </form>
        </div>

    </div>
</div>
